name: 'mirror'
on:
  schedule:
    - cron: '0 3 * * *'
  push:
    branches:
        - __mirror
  workflow_dispatch:

permissions:
  contents: write

jobs:
  mirror:
    runs-on: ubuntu-latest
    name: mirror
    steps:
      - name: mirror
        id: mirror
        uses: bridgelightcloud/github-mirror-action@v3
        with:
          origin: 'https://git.jcsmith.fr/jackcartersmith/picocalc_BIOS.git'
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
